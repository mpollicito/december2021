                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container">
        <h2>
            My works
        </h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/album_cover.JPG" alt="Album Cover" style="width:100%;">
                </div>

                <div class="item">
                    <img src="assets/Card_back.png" alt="Memory Game Card" style="width:100%;">
                </div>

                <div class="item">
                    <img src="assets/more_logos.PNG" alt="Class logos" style="width:100%;">
                </div>
                <div class="item">
                    <img src="assets/Instagram_post.png" alt="Instagram Post" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
