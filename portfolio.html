<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>mPollicito-Portfolio</title>

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" width="100%">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="roundrect" src="assets\Logo_1.PNG" alt="logo" width="90" height="75"
                        class="d-inline-block align-text-top"><br>mPollicito Graphics
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/mpollicitographics/"
                                target="_blank">LinkedIn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/mpollicito" target="_blank">GitHub</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h2>
            My works
        </h2>
        <!-- Carousel wrapper -->
        <div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <!-- Inner -->
            <div class="carousel-inner">
                <!-- Single item -->
                <div class="carousel-item active">
                    <img src="assets\album_cover.JPG" class="d-block w-100" alt="album cover art" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Album Cover</h5>
                        <p>
                            Album Cover for a client's second album
                        </p>
                    </div>
                </div>

                <!-- Single item -->
                <div class="carousel-item">
                    <img src="assets\Card_back.png" class="d-block w-100" alt="game card back" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Playing Card Back</h5>
                        <p>
                            Image used for group project
                        </p>
                    </div>
                </div>

                <!-- Single item -->
                <div class="carousel-item">
                    <img src="assets\Instagram_post.png" class="d-block w-100"
                        alt="meditation image" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Instagram Post</h5>
                        <p>
                            Made for client's Instagram page
                        </p>
                    </div>
                </div>
            </div>
            <!-- Inner -->

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample"
                data-mdb-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample"
                data-mdb-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Carousel wrapper -->
    </div>

    <div class="footer">
        <p id="p2">Copyright Â© 2022<br>mPollicito Graphics</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
</body>

</html>
